---
name: Functional tests

on:
  push:
    branches:
      - main
      - 'bugfix/**'
      - 'feature/**'

jobs:
  functional_tests:
    name: Functional tests
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: ./
        id: linguist
        with:
          percentage: true
      - name: Validate linguist result
        run: |
          [[ '{"Ruby":"71.85%","Dockerfile":"23.30%","Shell":"4.84%"}' == '${{ steps.linguist.outputs.data }}' ]] || exit 1;
